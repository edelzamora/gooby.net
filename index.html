<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Welcome to Gooby.net</h1>
    <form class="sign-form" name="sign-up-form">
        <h1>Sign Up Form</h1>
        <p>Please sign up for a free account</p>
        <label>Username:</label><br>
        <input type="text" placeholder="Enter username" required><br>
        <label>E-mail:</label><br>
        <input type="text" placeholder="Enter e-mail" required><br>
        <label>Password:</label><br>
        <input type="password" placeholder="Enter password" required>

        <br>
        <div class="radio-group">
            <input type="radio" id="" name="gender" value="Male">
            <label>Male</label>
            <input type="radio" id="" name="gender" value="Female">
            <label>Female</label>
        </div>

        <br>

        <input type="submit">
    </form>
    <script src="script.js"></script>
</body>

</html>
